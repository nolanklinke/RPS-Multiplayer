<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script async src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>RPS - Multiplayer</title>
</head>

<body>

<div class="container">
    <div class="jumbotron text-center">
        <div>
            <h1 class="display-4">Rock. Paper. Scissors.</h1>
            <h2 class="font-weight-bold">Multiplayer</h2>
        </div>
    </div>
</div>    
<div class="container">
    <div class="row">

        <div class="col-md-3 border">
            <button id="rock1" class="btn btn-block btn-outline-info">Rock</button>
            <button id="paper1" class="btn btn-block btn-outline-info">Paper</button>
            <button id="scissors1" class="btn btn-block btn-outline-info">Scissors</button>
        </div>

        <div class="col-md-6 border"></div>

        <div class="col-md-3 border">
            <button id="rock2" class="btn btn-block btn-outline-info">Rock</button>
            <button id="paper2" class="btn btn-block btn-outline-info">Paper</button>
            <button id="scissors2" class="btn btn-block btn-outline-info">Scissors</button>           
        </div>

    </div>
</div>
