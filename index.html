<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script async src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <title>RPS - Multiplayer</title>
</head>

<body>

<div class="container">
    <div class="jumbotron text-center">
        <div>
            <h1 class="display-4">Rock. Paper. Scissors.</h1>
            <h2 class="font-weight-bold">Multiplayer</h2>
        </div>
    </div>
</div>    
<div class="container">
    <div class="row">

        <div class="col-md-3 text-center">
            <h2>Player 1</h2>
            <button id="rock1" class="btn btn-block btn-outline-info">Rock</button>
            <button id="paper1" class="btn btn-block btn-outline-info">Paper</button>
            <button id="scissors1" class="btn btn-block btn-outline-info">Scissors</button>
            <span id="wins1"></span>
            <span id="loss1"></span>
        </div>

        <div id="player1" class="col-md-3 border"></div>
        <div id="player2" class="col-md-3 border"></div>

        <div class="col-md-3 text-center">
            <h2>Player 2</h2>
            <button id="rock2" class="btn btn-block btn-outline-info">Rock</button>
            <button id="paper2" class="btn btn-block btn-outline-info">Paper</button>
            <button id="scissors2" class="btn btn-block btn-outline-info">Scissors</button>
            <span id="wins2"></span>
            <span id="loss2"></span>           
        </div>

    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6 mt-2 text-center">
            <h3>Chat</h3>
        </div>

        <div class="col-md-3"></div>
    </div>
</div>





<div class="container">
    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6 border mt-2">
            <br>
            <br>
            <br>
        </div> 

        <div class="col-md-3"></div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
    
        <div class="col-md-6 mt-2">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-primary" type="button">Submit</button>
                    </div>
                    <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                </div>
        </div> 
    
        <div class="col-md-3"></div>
    </div>
</div>

</body>
</html>
